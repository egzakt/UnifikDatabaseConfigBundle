Egzakt\DatabaseConfigBundle\Entity\Extension:
  type: entity
  table: container_extension
  fields:
    id:
        type: integer
        id: true
        generator:
            strategy: AUTO
    name:
        type: string
        length: 255
  lifecycleCallbacks: {  }
  repositoryClass: Egzakt\DatabaseConfigBundle\Entity\ExtensionRepository
  oneToMany:
      configs:
        targetEntity: Egzakt\DatabaseConfigBundle\Entity\Config
        mappedBy: extension
        cascade: [ persist, remove ]
        orphanRemoval: true