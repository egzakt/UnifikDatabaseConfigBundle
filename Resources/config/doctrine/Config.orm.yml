Unifik\DatabaseConfigBundle\Entity\Config:
  type: entity
  table: config_configuration
  fields:
      id:
          type: integer
          id: true
          generator:
              strategy: AUTO
      name:
          type: string
          length: 255
      value:
          type: string
          length: 255
  lifecycleCallbacks: {  }
  repositoryClass: Unifik\DatabaseConfigBundle\Entity\ConfigRepository
  oneToMany:
      children:
          targetEntity: Unifik\DatabaseConfigBundle\Entity\Config
          mappedBy: parent
  manyToOne:
      parent:
        targetEntity: Unifik\DatabaseConfigBundle\Entity\Config
        inversedBy: children
        joinColumn:
          name: parent_id
          referencedColumnName: id
          onDelete: cascade
      extension:
        targetEntity: Unifik\DatabaseConfigBundle\Entity\Extension
        inversedBy: configs
        joinColumn:
          name: extension_id
          referencedColumnName: id
          onDelete: cascade
